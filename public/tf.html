<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>HPPK 2018 사나래</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">

  <!-- Initialize Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>
</head>

<body>

  <div style="display: inline-block;">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="selectLab">Lab</label>
      </div>
      <select class="custom-select" id="selectLab" onchange="onChangedLabTF()">
        <option value="전체">전체</option>
        <option value="1랩">1랩</option>
        <option value="2랩">2랩</option>
        <option value="솔루션랩">솔루션랩</option>
        <option value="그룹">그룹</option>
        <option value="All">All</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="selectPart">Part</label>
      </div>
      <select class="custom-select" id="selectPart" onchange="onChangedPart()">
        <option value="전체">전체</option>
      </select>
    </div>
  </div>

  <div class="album py-5 bg-light" style="padding-top: 0; padding-bottom: 0">
    <div class="container">
      <div id="product-list" class="row">
        <div class="product header">
          <div class="tf product-name" style="display: inline-block;">Product</div>
          <div class="tf seller-name" style="display: inline-block;">Name</div>
          <div class="tf seller-part" style="display: inline-block;">Part</div>
          <div class="tf price" style="display: inline-block;">Price</div>
          <div class="tf donation" style="display: inline-block;">Donation</div>
          <div class="tf submit" style="display: inline-block;"></div>
        </div>
        <hr>
        <div id="product-items" class="product">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/tf.js"></script>

</body>

</html>
